<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dart Shot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>The Dart Shot</h1>

        <p id="reaction-time"></p>

    </div>
    <script src="script.js"></script>
</body>
</html>
